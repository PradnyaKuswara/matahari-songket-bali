name: 🚀 Deploy Website
on:
  push:
    branches:
      - staging

jobs:
  web-deploy:
    name: 🎉 Deploy website
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: 🚚 Get latest code
        uses: actions/checkout@v4
      # sync files via FTP
      - name: 📂 Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
      - name: 🛠️ Run build command on server
        run: |
          ssh -o StrictHostKeyChecking=no -p 45022 kojidevm@103.163.138.168 << 'EOF'
            source /home/kojidevm/nodevenv/mataharisongketbali/20/bin/activate
            cd /home/kojidevm/mataharisongketbali
            npm run build
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
